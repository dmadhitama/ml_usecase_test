name: ML Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        pytest tests/ -v

  train:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create output directories
      run: |
        mkdir -p models output
    
    - name: Train retail model
      run: |
        python retail_analysis.py --input "data/Online Retail.xlsx" --output output/retail
    
    - name: Train wholesale model
      run: |
        python wholesale_analysis.py --input "data/Wholesale customers data.csv" --output output/wholesale
    
    - name: Upload models
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: |
          models/*.pth
          models/*.joblib
          output/*

  deploy:
    needs: train
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Download models
      uses: actions/download-artifact@v4
      with:
        name: trained-models
        path: models/
    
    - name: Deploy to staging
      run: |
        # Add your deployment script here
        echo "Deploying models to staging environment"